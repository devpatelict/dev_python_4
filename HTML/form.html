<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="js/validation.js">
		






	</script>
</head>
<body>
<form name="frm" method="get" action="">
	<table cellpadding="5px" cellspacing="5px">
		<tr>
			<td>First Name</td>
			<td><input type="text" name="fname" onblur="checkFname();"></td>
			<td><span id="fname"></span></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lname" onblur="checkLname();"></td>
			<td><span id="lname"></span></td>
		</tr>
		<tr>
			<td>Email</td>
			<td><input type="text" name="email" onblur="checkEmail();"></td>
			<td><span id="email"></span></td>
		</tr>
		<tr>
			<td>Mobile</td>
			<td><input type="text" name="mobile" onblur="checkMobile();"></td>
			<td><span id="mobile"></span></td>
		</tr>
		<tr>
			<td>Address</td>
			<td><textarea rows="5" cols="21" name="address"></textarea></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td>
				<input type="radio" name="gender" value="male">Male
				<input type="radio" name="gender" value="female">Female
			</td>
		</tr>
		<tr>
			<td>Hobby</td>
			<td>
				<input type="checkbox" name="h" value="music">Music<br>
				<input type="checkbox" name="h" value="music">Cricket<br>
				<input type="checkbox" name="h" value="music">Reading<br>
				<input type="checkbox" name="h" value="music">Travelling
			</td>
		</tr>
		<tr>
			<td>Education</td>
			<td>
				<select name="education">
					<option>10th</option>
					<option>12th</option>
					<option>BE</option>
					<option>BCA</option>
					<option>BBA</option>
					<option>ME</option>
					<option>MCA</option>
					<option>MBA</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Resume</td>
			<td><input type="file" name="resume"></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" name="password" onblur="checkPassword();"></td>
			<td><span id="password"></span></td>
		</tr>
		<tr>
			<td>Confirm Password</td>
			<td><input type="password" name="cpassword" onblur="checkCPassword();"></td>
			<td><span id="cpassword"></span></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="action" value="SUBMIT">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
